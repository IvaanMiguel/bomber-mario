<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      padding: 0;
      margin: 0;

      height: 100svh;
      height: 100vh;

      background-color: black;
    }

    body {
      display: flex;
    }

    #canvas {
      width: 100%;
      object-fit: contain;

      background-color: black;

      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    img {
      display: none;
    }
  </style>

  <title>Bomber Mario</title>

  <script type='module' src='src/scripts/index.js'></script>
</head>
<body>
  <canvas id='canvas'></canvas>

  <img id='mario' src='src/images/mario.png'>
  <img id='bomb' src='src/images/bomb.png'>
  <img id='tiles' src='src/images/tiles.png'>
  <img id='hud' src='src/images/hud.png'>
  <img id='pause-screen' src='src/images/pause-screen.png'>

  <audio id='theme-main' src='src/sounds/theme-main.mp3' preload='auto' loop></audio>
  <audio id='place-bomb' src='src/sounds/place-bomb.mp3' preload='auto'></audio>
  <audio id='bomb-explosion' src='src/sounds/bomb-explosion.wav' preload='auto'></audio>
  <audio id='bomb-hit' src='src/sounds/bomb-hit.mp3' preload='auto'></audio>
  <audio id='pause' src='src/sounds/pause.mp3' preload='auto'></audio>
  <audio id='goal' src='src/sounds/goal.mp3' preload='auto'></audio>
</body>
</html>
